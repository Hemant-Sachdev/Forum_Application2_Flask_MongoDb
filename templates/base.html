<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark text-white" style="height: 100vh;">
    <div class="d-flex justify-content-center align-items-center flex-column" style="height: 100vh;">
      <nav class="nav gap-4 text-white border border-4 rounded-4 border-light p-3">
        {% if 'username' in session %}
        <button class="btn btn-primary fw-bolder"><a class="text-white fw-bolder text-decoration-none m-2" href="{{ url_for('dashboard') }}">Dashboard</a></button>
        <button class="btn btn-primary fw-bolder"><a class="text-white fw-bolder text-decoration-none m-2" href="{{ url_for('profile') }}">Profile</a></button>
        <button class="btn btn-primary fw-bolder"><a class="text-white fw-bolder text-decoration-none m-2" href="{{ url_for('logout') }}">Logout</a></button>
        {% else %}
        <button class="btn btn-primary fw-bolder"><a class="text-white fw-bolder text-decoration-none m-2" href="{{ url_for('login') }}">Login</a></button>
        <button class="btn btn-primary fw-bolder"><a class="text-white fw-bolder text-decoration-none m-2" href="{{ url_for('register') }}">Register</a></button>
        {% endif %}
      </nav>
      <div>
        {% with messages = get_flashed_messages() %} {% if messages %}
        <ul>
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %} {% endwith %}
      </div>
      {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
