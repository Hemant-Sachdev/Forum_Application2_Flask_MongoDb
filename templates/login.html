{% extends "base.html" %} {% block content %}
<div class="border border-light border-4 rounded-4 p-3 mt-4">
  <h2 class="text-warning text-bolder m-3 text-center">Login</h2>
  <form method="POST">
    <input
      type="text"
      name="username"
      placeholder="Username"
      required
      class="mt-3"
    />
    <br />
    <input
      type="password"
      name="password"
      placeholder="Password"
      required
      class="mt-3"
    />
    <br />
    <div class="d-flex justify-content-center">
    <button type="submit" class="m-5 btn btn-success text-white">Login</button></div>
  </form>
</div>
{% endblock %}
