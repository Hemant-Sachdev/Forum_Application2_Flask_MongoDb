{% extends "base.html" %}
{% block content %}
<div class="border border-light border-4 rounded-4 p-3 mt-4">
<h2 class="text-warning text-bolder m-3 text-center">Profile</h2>
<form method="POST">
    <input type="text" name="username" value="{{ user.username }}" required class="mt-3"><br>
    <input type="password" name="password" placeholder="New Password" class="mt-3"><br>
    <div class="d-flex justify-content-center"><button type="submit" class="mt-3 mb-3 btn btn-success text-white">Update</button></div>
</form>
</div>
{% endblock %}
