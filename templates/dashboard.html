{% extends "base.html" %} {% block content %}
<div class="border border-light border-4 rounded-4 p-3 mt-4">
  <h2 class="text-warning text-bolder m-3 text-center">Dashboard</h2>
  <ul class="list-group list-group-numbered">
    {% for post in posts %}
    <li class="list-group-item text-dark">
      <h3>{{ post.title }}</h3>
      <p>{{ post.content }}</p>
      <p>Likes: {{ post.likes|length }}</p>
      <button class="mt-3 mb-3 btn btn-danger text-white">
        <a
          class="text-white fw-bolder text-decoration-none"
          href="{{ url_for('like', post_id=post._id) }}"
          >Like ❤︎</a
        >
      </button>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
